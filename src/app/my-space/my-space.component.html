<br>
<mat-card>
    <mat-card-title>My Space</mat-card-title>
    <mat-card-subtitle>These are your posts:</mat-card-subtitle>

    <mat-expansion-panel>
        <mat-expansion-panel-header>    
            Create a post
        </mat-expansion-panel-header>
    <form class="example-form">
        <mat-form-field class="example-full-width">
                <input matInput [(ngModel)]="commentary.title" name="title" placeholder="Title">
        </mat-form-field>                
        <mat-form-field class="example-full-width">
                <textarea rows="4" [(ngModel)]="commentary.content" name="content" class="textarea" matInput placeholder="Content"></textarea>
        </mat-form-field>
    <button mat-raised-button color=primary (click)="createCommentary()">Post</button>
    </form>
    </mat-expansion-panel>
    <br>
    <div *ngFor="let commentary of commentaries">
        <app-commentary [commentary]="commentary" [page]="'my-space'"></app-commentary>
        <br>
        </div>
</mat-card>
